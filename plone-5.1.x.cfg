[buildout]
extends =
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/test-5.1.x.cfg
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/qa.cfg

parts +=
    createcoverage

package-name = dexterity.membrane
package-extras = [test]

[code-analysis]
directory = dexterity

[versions]
Products.membrane = 4.0
setuptools =
bcrypt = 3.1.7

# Code analysis pins
cffi = 1.15.1
createcoverage = 1.5
importlib-metadata = 2.1.3
mccabe = 0.6.1
pathlib2 = 2.3.7.post1
plone.recipe.codeanalysis = 1.1.1
pycparser = 2.21
pyflakes = 2.3.1
scandir = 1.10.0
zipp = 1.2.0

[instance]
zcml -=
    ${buildout:package-name}
