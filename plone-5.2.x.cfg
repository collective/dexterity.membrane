[buildout]
extends =
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/test-5.2.x.cfg
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/qa.cfg

parts +=
    createcoverage

package-name = dexterity.membrane
package-extras = [test]

[code-analysis]
directory = dexterity

[versions]
Products.membrane = >=5.0.0a1
setuptools =
bcrypt = 4.0.0

# Code analysis pins
createcoverage = 1.5
flake8 = 5.0.4
importlib-metadata = 2.1.3
mccabe = 0.7.0
plone.recipe.codeanalysis = 1.1.1
pycodestyle = 2.9.1
pyflakes = 2.5.0
zipp = 1.2.0

[versions:python27]
bcrypt = 3.1.7
flake8 = 3.9.2
mccabe = 0.6.1
pycodestyle = 2.7.0
pyflakes = 2.3.1

[instance]
zcml -=
    ${buildout:package-name}
